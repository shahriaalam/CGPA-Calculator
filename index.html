  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>EWU CGPA Calculator</title>

<body>
  <header class="head">
    <a href="#" class="logo">
      <image class="logo" src="Image/Logo.png"></image>
    </a>
  </header>
  <div class="BG"></div>
  <div class="wrapper">
    <div class="column">
      <input type="text" id="current-cgpa" placeholder=" Your Current CGPA">
      <input type="number" id="completed-credits" placeholder="Completed Credits">
    </div>


    <div class="form-wrapper">
      <span id="gp">GPA: 0.0</span>
      <button id="add-btn">
        Add Course +
      </button>


      <form action="" onsubmit="return false;" id="course-form">

        <div class="col">
          <input type="text" placeholder="Course Code">
          <input type="number" placeholder="Credits">
          <select class="grade-select">
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>

          <button class="remove-course">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </form>
      <!-- New Overall CGPA Box -->
      <div id="overall-cgpa">
        CGPA: 0.0
      </div>

      <button id="submit-btn">Submit</button>
      <div style="clear: both;"></div>
    </div>
